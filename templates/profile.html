<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3x3 Grid</title>
    <style>
      /* Container for the grid */
      .grid-container {
        display: grid;
        grid-template-columns: repeat(3, 100px);
        grid-gap: 10px;
        justify-content: center;
      }

      /* Each square item */
      .grid-item {
        width: 500px;
        height: 500px;
        border: 1px solid black;
        background-color: #f4f4f4; /* light gray background */
      }

      .header {
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Fetch the user's reviews from the server and display them
        fetch("/getReviews")
          .then((response) => {
            if (!response.ok) {
              throw new Error("Network response was not ok");
            }
            return response.json();
          })
          .then((data) => {
            const gridItems = document.querySelectorAll(".grid-item");

            data.reviews.forEach((review, index) => {
              if (gridItems[index]) {
                // check if the grid item exists
                const newCover = document.createElement("img");
                newCover.src = review.cover;
                console.log(review.cover); // console log to verify review cover data
                newCover.alt = "Reviewed Book Cover";
                newCover.style.width = "100%"; // Ensure image takes up the full grid item
                newCover.style.height = "100%"; // Ensure image takes up the full grid item
                gridItems[index].appendChild(newCover);
              }
            });
          })
          .catch((error) => {
            console.error("Error fetching reviews:", error);
          });
      });
    </script>
  </head>

  <body>
    <div id="header">
      <h1>Books Reviewed</h1>
    </div>

    <div class="grid-container">
      <div class="grid-item"></div>
      <div class="grid-item"></div>
      <div class="grid-item"></div>
      <div class="grid-item"></div>
      <div class="grid-item"></div>
      <div class="grid-item"></div>
      <div class="grid-item"></div>
      <div class="grid-item"></div>
      <div class="grid-item"></div>
    </div>
  </body>
</html>
