{% extends "layout.html" %} {% block content %}
<style>
  @keyframes gradientShift {
    0% {
      background-position: 100% 0%;
    }
    100% {
      background-position: 0% 100%;
    }
  }

  body {
    font-family: "Arial", sans-serif;
    background: linear-gradient(-45deg, #e0c3fc, #8ec5fc);
    background-size: 200% 100%;
    animation: gradientShift 15s infinite;
    color: #333;
    padding: 40px;
  }

  h1 {
    font-size: 2.5em;
    color: #4a4a4a;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    opacity: 0;
    animation: fadeIn 1.5s forwards;
  }

  p {
    font-size: 1.2em;
    line-height: 1.6;
    opacity: 0;
    animation: fadeIn 1.5s 0.5s forwards;
  }

  a:hover {
    text-decoration: underline;
  }

  @keyframes fadeIn {
    to {
      opacity: 1;
    }
  }

  /* Styling the profile link button */
  .profile-btn {
    display: inline-block;
    margin-top: 20px;
    padding: 10px 20px;
    background-color: #8ec5fc;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }

  .profile-btn:hover {
    background-color: #6da8d8;
  }
</style>

<div
  style="
    max-width: 800px;
    margin: 0 auto;
    padding: 40px;
    background: #fff;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  "
>
  <h1>Welcome to the Book Review Website</h1>
  <p>We're glad to have you here, {{ current_user.username }}!</p>

  <!-- Added Review Link -->
  <a href="{{ url_for('review') }}" class="profile-btn">Write A Review</a>
  <!-- Added Profile Link -->
  <a href="{{ url_for('user_profile') }}" class="profile-btn">View Profile</a>
</div>
{% endblock %}
